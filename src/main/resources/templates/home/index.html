<!-- Topo -->
<div th:replace="compartilhado/header"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	  	<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
			<h4>Bem-vindo <span th:text="${nome}"></span></h4>
	  		<a href="/sair" class="btn btn-outline-success" type="submit">Sair</a>
		</div>
	</div>
</nav>

<div class="container mt-5 mb-5">
	<h2>Administradores</h2>
	<h4>Aqui Ã© listado os administradores do meu sistema</h4>
	<a href="/administradores/novo" class="btn btn-primary mt-5">Adicionar</a>
</div>


<!-- Table -->
<table class="container table table-striped table-hover table-bordered">
	<thead>
	  <tr>
		<th scope="col">ID</th>
		<th scope="col">Nome</th>
		<th scope="col">Email</th>
		<th scope="col">Alterar</th>
		<th scope="col">Excluir</th>
		<th scope="col">Senha</th>
	  </tr>
	</thead>
	<tbody>
	  <tr th:each="adm : ${administradores}">
		<th th:text="${adm.id}"></th>
		<td th:text="${adm.nome}"></td>
		<td th:text="${adm.email}"></td>
		<td><a th:href="@{ '/administradores/' + ${adm.id} + '/buscar' }" class="btn btn-warning">Alterar</a></td>
		<td><a href="#" th:onclick="| if(confirm('Confirma?')){ window.location.href='/administradores/${adm.id}/excluir' } |" class="btn btn-danger">Excluir</a></td> <!-- Outra forma de escrever seria th:onclick="'window.location.href = \'' + @{/administradores/{id}(id=${adm.id})} + '/excluir\''" -->
		<td th:text="${adm.senha}"></td>
	  </tr>
	</tbody>
</table>

<!-- Footer -->
<div th:replace="compartilhado/footer"></div>
